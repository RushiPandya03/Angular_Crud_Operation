<div>
    <table>
        <tr>
            <td>Enter name</td>
            <td>:</td>
            <td><input type="text" [(ngModel)]="tempStudentName"></td>
        </tr>
        <tr>
            <td>Enter rollno</td>
            <td>:</td>
            <td><input type="text" [(ngModel)]="tempStudentRollno"></td>
        </tr>
        <tr>
            <td colspan="3" class="text-center">
                <input type="button" class="btn btn-sm btn-info" value="Add Student" (click)="addStudent()" *ngIf="selectedStudent===null">
                <input type="button" class="btn btn-sm btn-info" value="Edit Student" (click)="editStudent()" *ngIf="selectedStudent!==null">
            </td>
        </tr>
    </table>
</div><br>
<div class="table-responsive">
    <table class="table table-bordered">
        <tr *ngFor="let student of studentarray;let i = index">
            <td>{{ student.name }}</td>
            <td *ngIf="viewedStudent===i">{{ student.rollno }}</td>

            <td><input type="button" class="btn btn-sm btn-danger" value="Delete" (click)="deleteStudent(i)"></td>
            <td><input type="button" class="btn btn-sm btn-warning" value="Edit" (click)="selectStudent(i)"></td>
            <td>
                <input type="button" class="btn btn-sm btn-success" value="View" (click)="viewStudent(i)">
            </td>
        </tr>
    </table>
</div>
